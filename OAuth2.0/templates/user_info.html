<!doctype html>
<html>
<head>
  <title>User Info</title>
  <script>
      window.addEventListener('load', (event) => {
          document.getElementById('sign-out').onclick = function () {
              window.location.href = '/logout';
          };
      });
  </script>
  <link type="text/css" rel="stylesheet" href="../static/style.css">
</head>
<body>
  <h1>Cloud Development HW6 OAuth 2.0 - User Info</h1>
  <h2>Hello, below is the information from your profile:</h2>
  {% if names %}
      <p>Your first name is: {{ names['givenName'] }}</p>
      <p>Your last name is: {{ names['familyName'] }}</p>
  {% endif %}
  {% if state %}
      <p>State is: {{ state }}</p>
  {% endif %}

  <button id="sign-out" class="button">Sign Out</button>
</body>
</html>
