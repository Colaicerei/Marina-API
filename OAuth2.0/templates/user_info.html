<!doctype html>
<html>
<head>
  <title>User Info</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Cloud Development HW6 OAuth 2.0 - User Info</h1>
  <h2>Hello, below is the information from your profile:</h2>
  {% if names %}
      <p>Your first name is: {{ names['givenName'] }}</p>
      <p>Your last name is: {{ names['familyName'] }}</p>
  {% endif %}
  {% if state %}
      <p>State is: {{ state }}</p>
  {% endif %}
</body>
</html>
